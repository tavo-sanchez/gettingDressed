<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://code.angularjs.org/1.2.28/angular.min.js"></script>
</head>
<body ng-app="gettingDressed">
    <div class="container-fluid">
        <div>
            <h2 class="col-md-4 col-md-offset-4">Get dressed!!!</h2>
        </div>
        <div ng-controller="gettingDressedController">
            <form class="form-horizontal" role="form" name="myForm">
                <div class="form-group form-group-lg">
                    <label for="temperature" class="sr-only control-label">Temperature</label>
                    <input class="col-md-3 col-md-offset-4 input-lg" type=text id="temperature" ng-model="temperature" placeholder="Temperature" required>
                </div>
                <div class="form-group form-group-lg">
                    <label for="commands" class="sr-only control-label">Commands: </label>
                    <input class="col-md-3 col-md-offset-4 input-lg" type="text" id="commands" ng-model="commands" placeholder="Commands" required>
                </div>
                <div class="form-group form-group-lg">
                    <div class="col-md-offset-5 col-sm-10">
                        <button type="button" class="btn btn-primary btn-lg" ng-disabled="myForm.$invalid" ng-click="submitForm()">Send</button>
                    </div>
                </div>
            </form>
            <div>
                <h3 class="col-md-offset-3">{{ description }}</h3>
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
